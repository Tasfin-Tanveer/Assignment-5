<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
     <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- daisy ui cdn -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
     <nav class="px-[60px] py-[24px]">
        <div class="flex lg:flex-row sm:flex-col justify-between items-center">
            <div class="flex justify-center items-center gap-2">
                <img src="./assets/logo.png" class="w-[50px]" alt="">
                <h1 class="text-[#006747] font-[800]">Emergency <br>Service</h1>
            </div>
            <div class="flex justify-center items-center gap-[20px]">
                <div class="flex justify-center items-center w-[100px] h-[50px] p-[12px] bg-green-50 rounded-[50px]">
                    <p id="heart-count" class="font-black">0</p>
                    <img src="./assets/heart.png" class="w-[30px]" alt="">
                </div>
                <div class="flex justify-center items-center w-[100px] h-[50px] p-[12px] bg-green-50 rounded-[50px]">
                    <p class="total-coin font-black">100</p>
                    <img src="./assets/coin.png" class="w-[30px]" alt="">
                </div>
                <h3 class="text-center text-white w-[100px] h-[50px] bg-[#00A63E] p-[12px] rounded-[50px]"><span id="copy-count">0</span> Copy</h3>
            </div>
        </div>
    </nav>
</body>
</html>
